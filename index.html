<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<header class="d-flex">
    <h3>SISTEMA DE CONTROL Anticipos de Viáticos</h3>
    <div>CREDITO: $3,000 MXN</div>
    <img src="#" alt="User">
    <button>Salir</button>
</header>


<body>
    <main class="d-flex">
        <div id="sideBar">
            <button class="row d-flex container-fluid">
                <div class="d-flex">
                    <img src="Images/IMGgasto.png" id="GastoIMG" alt="IMGgasto">
                    <div>Nuevo Gasto</div>
                </div>
            </button>
            <button class="row container-fluid">
                <div>03-23 Proyecto ABCD</div>
            </button>
        </div>

        <div class="container-fluid p-5">
            <div id="Card">
                <div class="row">
                    <div class="col">
                        <label for="fecha">Fecha</label>
                        <input type="text" placeholder="Fecha">
                    </div>
                    <div class="col">
                        <label for="tipo">Tipo</label>
                        <input type="text" placeholder="Tipo">
                    </div>
                </div>

                <div class="row">
                    <div>Concepto</div>
                    <textarea name="concepto" cols="30" rows="5"></textarea>
                    <div class="col">
                        <input type="text" placeholder="Total">
                        <select>
                            <option value="MXN">MXN</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" placeholder="IVA">
                        <select>
                            <option value="MXN">MXN</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div>Comprobante</div>
                        <div class="d-flex">
                            <div>Seleccionar archivo</div>
                            <button>Buscar</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex container-fluid">
                            <div>Archivo.jpg</div>

                        </div>
                    </div>
                </div>

                <div class="row d-flex">
                    <div class="col">
                        <button>Cancelar</button>
                    </div>
                    <div class="col">
                        <button>Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<footer>Copyright@Sistema de Control Anticipos y Viáticos 2023</footer>
</html>
